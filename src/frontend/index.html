<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liquid Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="./img/icon.png" height="1.75rem"><span style="margin-left:10px"><b>Liquid Sandbox</b></span>
            </a>
        </div>
    </nav>

    <section class="hero is-light">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Sandbox for Liquid templates
                </p>
                <p class="subtitle">
                    Trial and error
                </p>
            </div>
        </div>
    </section>

    <section class="section main">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <div class="control">
                        <label for="template">Template:</label>
                        <textarea id="template" onchange="onTemplateChange()" rows='10' class="textarea code"
                            placeholder="Type here your Liquid template">The application is: "{{applicationName}}"</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="field">
                    <div class="control">
                        <label for="source">Source Json:</label>
                        <textarea id="source" class="textarea code" rows='10'
                            placeholder="Paste the Json which you want to convert...">{ "applicationName": "Liquid Sandbox" }</textarea>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="control">
                    <label for="result">Transformation output: (readonly)</label>
                    <textarea id="result" class="textarea code" rows='10' readonly>The application is: "Liquid Sandbox"</textarea>
                </div>
            </div>
        </div>
    </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Liquid Sandbox</strong> made with ❤️
            </p>
        </div>
    </footer>
</body>

</html>
